<hr>

<form (ngSubmit)="guardar()" autocomplete="off" #miFormulario="ngForm">
  <!-- Nombre -->
  <div class="mb-3 row">
    <label for="" class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input
        type="text"
        class="form-control"
        ngModel
        name="nombre"
        placeholder="Nombre de la persona..."
        required
      >
      <span *ngIf="miFormulario.controls['nombre']?.errors && miFormulario.controls['nombre']?.touched" class="form-text text-danger">Este campo es obligatorio</span>
    </div>
  </div>

    <!-- Agregar Favorito -->
    <div class="mb-3 row">
      <label for="" class="col-sm-3 col-form-label">Agregar</label>
      <div class="col-sm-9">
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            placeholder="Agregar juego favorito"
          >
          <button class="btn btn-outline-primary" type="button">Agregar</button>
        </div>
      </div>
    </div>

      <!-- Lista de juegos favoritos -->
    <div class="mb-3 row">
      <label for="" class="col-sm-3 col-form-label">Favoritos</label>
      <div class="col-sm-9">
        <input
          type="text"
          class="form-control mb-1"
        >

        <input
          type="text"
          class="form-control mb-1"
        >
      </div>
    </div>

  <div class="row">
    <div class="col-sm-12">
      <button
        type="button"
        class="btn btn-primary float-end"
        (click)="guardar()"
        [disabled]="miFormulario.invalid"
      >
      Guardar
      </button>
    </div>
  </div>
</form>
