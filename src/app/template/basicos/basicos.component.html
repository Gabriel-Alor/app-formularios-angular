<div class="row">
  <div class="col">
    <form (ngSubmit)="guardar()" #miFormulario="ngForm">
      <!-- Campo de producto -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Producto</label>
        <div class="col-sm-9">
          <input
            type="text"
            [ngModel]="initForm.producto"
            name="producto"
            class="form-control"
            placeholder="Nombre del producto"
            required
            minlength="3"
          >
          <span *ngIf="nombreValido()" class="form-text text-danger">Debe de ser de 3 letras</span>
        </div>
      </div>

      <!-- Campo de precio -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Precio</label>
        <div class="col-sm-9">
          <input
            type="number"
            [ngModel]="initForm.precio"
            name="precio"
            class="form-control"
            placeholder="Precio del producto"
            required
            min="0"
          >
          <span *ngIf="precioValido()" class="form-text text-danger">Debe de ser mayor o igual a 0</span>
        </div>
      </div>


      <!-- Campo de existencias -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Existencias</label>
        <div class="col-sm-9">
          <input
            type="number"
            [ngModel]="initForm.existencias"
            name="existencias"
            class="form-control"
            customMin
            [minimo]="0"
            placeholder="Existencias del producto"
            required
          >
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button
            type="submit"
            [disabled]="miFormulario.invalid"
            class="btn btn-primary float-end"
          >
            Guardar
          </button>
        </div>
      </div>

    </form>
  </div>
</div>


<div class="row">
  <div class="col">
    <span>Valid: </span>
    <pre>{{ miFormulario.valid }}</pre>
    <!-- Es cuando el formulario no se ha modificado de como se presento al incio  -->
    <span>Pristine: </span>
    <pre>{{ miFormulario.pristine }}</pre>
    <!-- Cuando el usuario entra o toca algun campo y sale -->
    <span>Touched: </span>
    <pre>{{ miFormulario.touched }}</pre>

    <span>Value: </span>
    <pre>{{ miFormulario.value | json }}</pre>

    <span>CustomDirective: </span>
    <pre>{{ miFormulario.controls['existencias']?.errors | json }}</pre>
  </div>
</div>
